version: '3.8'

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=letsplay
      - POSTGRES_PASSWORD=letsplay
      - POSTGRES_DB=letsplay
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - letsplay-prod

  temporal-db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    volumes:
      - temporal_prod_data:/var/lib/postgresql/data
    networks:
      - letsplay-prod

  elasticsearch:
    image: elasticsearch:7.16.2
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - letsplay-prod

  temporal:
    image: temporalio/auto-setup:latest
    restart: always
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
    depends_on:
      - temporal-db
      - elasticsearch
    networks:
      - letsplay-prod

  temporal-ui:
    image: temporalio/ui:latest
    restart: always
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8081:8080" # Exposed on port 8081
    depends_on:
      - temporal
    networks:
      - letsplay-prod

  # --- Application ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/letsplay
      - SPRING_DATASOURCE_USERNAME=letsplay
      - SPRING_DATASOURCE_PASSWORD=letsplay
      - TEMPORAL_TARGET=temporal:7233
    depends_on:
      - postgres
      - temporal
    networks:
      - letsplay-prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80" # Exposed on standard HTTP port
    depends_on:
      - backend
    networks:
      - letsplay-prod

networks:
  letsplay-prod:
    driver: bridge

volumes:
  postgres_prod_data:
  temporal_prod_data:
