version: '3.8'

services:
  # --- Infrastructure ---
  # Main application uses AWS RDS (Decoupled Architecture)
  # Temporal uses local DB for workflow metadata only

  temporal-db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_USER=temporal
      - POSTGRES_DB=temporal
    networks:
      - letsplay-prod
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U temporal" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    restart: always
    depends_on:
      temporal-db:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
      - DBNAME=temporal
      - VISIBILITY_DBNAME=temporal_visibility
    networks:
      letsplay-prod:
        aliases:
          - temporal

  temporal-ui:
    image: temporalio/ui:latest
    restart: always
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8081:8080"
    depends_on:
      - temporal
    networks:
      - letsplay-prod

  # --- Application ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${RDS_ENDPOINT}:5432/letsplay?sslmode=verify-ca&sslrootcert=/app/rds-ca.pem
      - SPRING_DATASOURCE_USERNAME=letsplay
      - SPRING_DATASOURCE_PASSWORD=letsplay-secure-pass
      - TEMPORAL_TARGET=temporal:7233
      - JAVA_TOOL_OPTIONS="-Xmx256m"
    volumes:
      - ./rds-ca.pem:/app/rds-ca.pem:ro
    depends_on:
      - temporal
    networks:
      - letsplay-prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - letsplay-prod

networks:
  letsplay-prod:
    driver: bridge

# Main app data on RDS, Temporal metadata local
